server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    location /api/v1/endpoint1 {
        include fastcgi.conf;
        fastcgi_param SCRIPT_FILENAME /var/www/html/endpoint1.php;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    }

    location /api/v1/endpoint2 {
	    proxy_pass http://127.0.0.1:9002;
	    proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
    }

    location /api/v1/endpoint3 {
            proxy_pass http://127.0.0.1:9907;
	    proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
    }

    location /api/v1/endpoint4 {
            proxy_pass http://127.0.0.1:9134;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
    }

    location /api/v1/endpoint5 {
            proxy_pass http://127.0.0.1:9005;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
    }
}
